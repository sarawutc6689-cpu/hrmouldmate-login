<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #F72307;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #msg {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body style="display:none;" onload="checkAuth()">
  <div class="container">
    <h2>⚠ท่านกำลังออกจากระบบ</h2>
    <p>กด "ยืนยัน" เพื่อกำลังนำท่านเข้าสู่หน้าหลัก</p>
    <button class="button" onclick="logout()">ยืนยันออกระบบ</button>
    <div id="msg"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz11yRb-zFzAZ--YcYaHydHfCow6xEZ2JUb_FnLc34TftadbUw1ZyTDAc98zeOigRqEew/exec";
    const LOGIN_URL = "https://sarawutc6689-cpu.github.io/hrmouldmate-login/Index_AMS.html"; // ✅ Redirect back to local Login

    
  function checkAuth() {
  const token = localStorage.getItem("authToken");
  const expireTime = localStorage.getItem("expireTime");

  if (!token || !expireTime || new Date().getTime() > parseInt(expireTime, 10)) {
    redirectToLogin();
    return;
  }

  fetch(SCRIPT_URL + "?action=verify&token=" + token)
    .then(res => res.json())
    .then(data => {
      if (data.valid) {
        document.body.style.display = "block"; // ✅ show content only if valid
      } else {
        redirectToLogin();
      }
    })
    .catch(() => redirectToLogin());
}

    const token = localStorage.getItem("authToken");
    const expireTime = localStorage.getItem("expireTime");

    if (!token || !expireTime || new Date().getTime() > parseInt(expireTime, 10)) {
      redirectToLogin();
      return;
    }

    fetch(SCRIPT_URL + "?action=verify&token=" + token)
      .then(res => res.json())
      .then(data => {
        if (data.valid) {
          document.body.style.display = "block"; // ✅ show content only if valid
        } else {
          redirectToLogin();
        }
      })
      .catch(() => redirectToLogin());
  }

  function redirectToLogin() {
  localStorage.clear();
  window.location.replace(LOGIN_URL); // ✅ force back to login
}
    localStorage.clear();
    window.location.href = LOGIN_URL;
  }

  function logout() {
      var user = localStorage.getItem("username");
      console.log("Logout clicked, username from localStorage:", user);

      if (!user) {
        document.getElementById("msg").innerHTML = "⚠ ไม่พบผู้ใช้งาน";
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: new URLSearchParams({
          "uname": user,
          "action": "logout"
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Logout API response:", data);

        if (data.status === "success") {
          localStorage.removeItem("username"); 
          window.open(LOGIN_URL, "_self");
        } else {
          document.getElementById("msg").innerHTML = "⚠ออกจากระบบไม่สำเร็จ";
        }
      })
      .catch(err => {
        document.getElementById("msg").innerHTML = "⚠เกิดข้อผิดพลาด กรุณาลองใหม่";
        console.error("Logout API error:", err);
      });
    }
  </script>
</body>
</html>
